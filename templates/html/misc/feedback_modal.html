<!-- Modal -->
<div id="feedback_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="feedback_modalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="feedback_modalLabel">Оставить комментарий</h3>
    </div>
    <div class="modal-body">
        <form id="feedback_form" class="control-group">
            <fieldset>
                <legend>Оставьте ваш отзыв о сервисе или задайте вопрос</legend>
                <label for="comment">Текст комментария</label>
                <textarea id="comment" name="comment" rows="3"></textarea>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Отменить</button>
        <button class="btn btn-primary">Отправить</button>
    </div>
</div>
