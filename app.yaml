runtime: python27
threadsafe: true
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: static/img/favicon.ico
  upload: static/img/favicon.ico


- url: /img
  static_dir: static/img

- url: /js
  static_dir: static/js

- url: /css
  static_dir: static/css

- url: .*
  script: main.app

libraries:
- name: lxml
  version: latest
- name: ssl
  version: 2.7

builtins:
- appstats: on

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'
